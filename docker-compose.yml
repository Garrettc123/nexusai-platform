version: '3.8'

services:
  nexusai:
    build: .
    container_name: nexusai-platform
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    
  redis:
    image: redis:alpine
    container_name: nexusai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
