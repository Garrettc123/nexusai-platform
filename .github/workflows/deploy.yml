name: Deploy NexusAI Platform

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from main import NexusAIPlatform; print('OK')"
    
    - name: Build Docker image
      run: |
        docker build -t nexusai-platform:latest .
    
    - name: Deploy notification
      run: |
        echo "NexusAI Platform deployed successfully!"
        echo "Timestamp: $(date)"
